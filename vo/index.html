<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Imágenes con Flechas</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-content">
            <img src="https://picsum.photos/400/300?random=1" alt="Imagen 1" class="carousel-image" id="mainImage">
            <div class="carousel-text">
                <h2 class="carousel-title" id="title">Título 1</h2>
                <p class="carousel-description" id="description">Descripción de la imagen 1. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
        </div>

        <div class="carousel-thumbnails" id="thumbnails"></div>



        <div class="carousel-arrow carousel-arrow-left" id="prevArrow">⬅</div>
        <div class="carousel-arrow carousel-arrow-right" id="nextArrow">➡</div>

    </div>

</body>
</html>
